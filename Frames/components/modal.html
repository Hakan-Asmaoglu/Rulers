<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Style Sheets/modal.css" />
    <title>Rulers</title>
  </head>
  <body>
    <a href="#" data-modal-target="#login-modal" class="account--menu-item">
      Log in
    </a>
    <a href="#" data-modal-target="#signup-modal" class="account--menu-item">
      Sign up
    </a>
    <div class="signup-modal-content" id="signup-modal">
      <div class="modal-close">
        <button data-signup-close-button>&times;</button>
      </div>
      <div id="signup-modal-title">
        <p>Start Your Own Collection</p>
        <img src="../Images/Main logo/Ruler logo.png" id="signup-modal-logo" />
      </div>
      <div class="signup-modal-inputs">
        <form class="signup-form">
          <div class="signup-modal-username-field">
            <label for="signup-modal-username">Username</label><br />
            <input
              type="text"
              id="signup-modal-username"
              name="signup-modal-username"
            /><br />
          </div>
          <div class="signup-modal-email-field">
            <label for="signup-modal-email">Email</label><br />
            <input
              type="email"
              id="signup-modal-email"
              name="signup-modal-email"
            /><br />
          </div>
          <div class="signup-modal-password-field">
            <label for="signup-modal-password">Password</label><br />
            <input
              type="password"
              id="signup-modal-password"
              name="signup-modal-password"
            /><br />
          </div>
          <div class="signup-modal-showPassword-field">
            <input
              type="checkbox"
              id="signup-modal-showPassword"
              name="signup-modal-showPassword"
            />
            <label for="signup-modal-showPassword">Show Password</label>
          </div>
          <div class="signup-modal-signup-submit">
            <input
              type="submit"
              value="Sign Up"
              id="signup-modal-submit-button"
            />
          </div>
        </form>
      </div>
      <div class="signup-modal-already">
        <p>Already have an account?</p>
        <a href="#" data-modal-target="#login-modal" id="modal-login-link"
          >LOG IN</a
        >
      </div>
    </div>
    <div id="signup-modal-overlay"></div>

    <!-- Login modal -->
    <div class="login-modal-content" id="login-modal">
      <div class="modal-close">
        <button data-login-close-button>&times;</button>
      </div>
      <div id="login-modal-title">
        <p>Continue Collecting</p>
        <img src="../Images/Main logo/Ruler logo.png" id="login-modal-logo" />
      </div>
      <div class="login-modal-inputs">
        <form class="login-form">
          <div class="login-modal-username-field">
            <label for="login-modal-username">Username</label><br />
            <input
              type="text"
              id="login-modal-username"
              name="login-modal-username"
            /><br />
          </div>
          <div class="login-modal-password-field">
            <label for="login-modal-password">Password</label><br />
            <input
              type="password"
              id="login-modal-password"
              name="login-modal-password"
            /><br />
          </div>
          <div class="login-modal-options">
            <div class="login-modal-remember-field">
              <input
                type="checkbox"
                id="login-modal-remember"
                name="login-modal-remember"
              />
              <label for="login-modal-remember">Remember Me</label>
            </div>
            <div class="login-modal-showPassword-field">
              <input
                type="checkbox"
                id="login-modal-showPassword"
                name="login-modal-showPassword"
              />
              <label for="login-modal-showPassword">Show Password</label>
            </div>
          </div>
          <div class="login-modal-button-elem">
            <input type="submit" value="Log In" id="login-modal-login-btn" />
          </div>
        </form>
      </div>

      <div class="login-modal-noAccount">
        <p>Don't have an account?</p>
        <a href="#" data-modal-target="#signup-modal" id="modal-register-link"
          >REGISTER</a
        >
      </div>
    </div>
    <div id="login-modal-overlay"></div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="../Scripts/modal.js"></script>
  </body>
</html>
